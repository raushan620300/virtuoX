    <!-- Contact Section -->
    <div class="contact-container">
        <div class="contact-header">
            <h1 class="contact-title">CONTACT US</h1>
            <div class="underline"></div>
        </div>

        <div class="contact-content">
            <div class="contact-info">
                <div class="info-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/3059/3059561.png" alt="Contact"
                        class="contact-icon">
                    <div class="contact-details">
                        <div class="contact-item">
                            <h3><i class="icon">üìß</i> Email</h3>
                            <p id="emailLink">raushankrsinha2004@gmail.com</p>
                        </div>
                        <div class="contact-item">
                            <h3><i class="icon">üì±</i> Phone</h3>
                            <p id="phoneLink">+91 6203004345</p>
                        </div>
                        <div class="contact-item">
                            <h3><i class="icon">üìç</i> Address</h3>
                            <p>802301 Jail Road, Arrah, Bihar, India</p>
                        </div>
                        <div class="social-links">
                            <a href="#" class="social-icon">X - Twitter</a>
                            <a href="#" class="social-icon">LinkedIn</a>
                            <a href="#" class="social-icon">Facebook</a>
                            <a href="#" class="social-icon">Instagram</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h2 class="form-title">Send us a message</h2>
                <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                    <!-- Replace with your Access Key -->
                    <input type="hidden" name="access_key" value="5fecc6e9-0eda-423f-ba7a-2ae89e021c61">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" placeholder="Your email">
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your message" rows="5"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                    <button type="reset" class="reset-btn">Reset Message</button>
                </form>
                <div id="formResponse" class="form-response"></div>
            </div>
        </div>
    </div>
